{% extends 'forum/layout.html' %}

{% block content %}
<h3 class="center-align blue lighten-3">{{ title }}</h3>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <ul class="collection">
        <li class="collection-item"><div>Username: {{ user.username }}</div></li>
        <li class="collection-item"><div>Email: {{ user.email }}</div></li>
    </ul>
    <a href="/forum/profile/password" class="btn">Zmien haslo</a>
    <a href="/forum/profile/email" class="btn">Zmien email</a>
    <a href="/forum/sections" class="btn">Go Back</a>
{% endblock %}
